<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracks Resource Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">

    <!-- Logo Section -->
    <div class="mb-12 text-center w-full max-w-lg">
        <img 
            src="https://tracks.secondstage.io/vite/assets/tracks-signup-logo-J-NQw5DE.png" 
            alt="Tracks Logo" 
            class="h-20 w-auto mx-auto object-contain transition-transform hover:scale-105 duration-500"
            onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';"
        >
        <!-- Fallback text in case the external image link breaks/changes -->
        <h1 id="logo-fallback" style="display:none;" class="text-3xl font-bold text-slate-800">Tracks</h1>
        
        <p class="mt-4 text-slate-500 text-lg">Internal Operations Suite & Development Prototypes</p>
    </div>

    <!-- Navigation Cards Container -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-4xl">

        <!-- Ad Ops Wizard Card -->
        <a href="adopswizard.html" class="group relative flex flex-col bg-white rounded-2xl p-6 shadow-sm border border-slate-200 hover:shadow-xl hover:border-blue-200 hover:-translate-y-1 transition-all duration-300">
            <div class="flex items-center justify-between mb-4">
                <div class="p-3 bg-blue-50 rounded-xl group-hover:bg-blue-100 transition-colors">
                    <!-- Wizard/Magic Wand Icon -->
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                </div>
                <div class="text-slate-300 group-hover:text-blue-500 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            </div>
            <div>
                <h2 class="text-xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors mb-2">Ad Ops Wizard</h2>
                <p class="text-slate-500 text-sm leading-relaxed">Streamline your ad operations and optimize campaign workflows efficiently.</p>
            </div>
        </a>

        <!-- Sales Forecaster Card -->
        <a href="revenuecalculator.html" class="group relative flex flex-col bg-white rounded-2xl p-6 shadow-sm border border-slate-200 hover:shadow-xl hover:border-emerald-200 hover:-translate-y-1 transition-all duration-300">
            <div class="flex items-center justify-between mb-4">
                <div class="p-3 bg-emerald-50 rounded-xl group-hover:bg-emerald-100 transition-colors">
                    <!-- Chart/Graph Icon -->
                    <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                    </svg>
                </div>
                <div class="text-slate-300 group-hover:text-emerald-500 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            </div>
            <div>
                <h2 class="text-xl font-bold text-slate-800 group-hover:text-emerald-600 transition-colors mb-2">Sales Forecaster</h2>
                <p class="text-slate-500 text-sm leading-relaxed">Analyze revenue projections and track sales performance metrics.</p>
            </div>
        </a>

    </div>

    <!-- Simple Footer -->
    <footer class="mt-16 text-center text-slate-400 text-sm">
        <p>&copy; 2025 Tracks. Internal Tools.</p>
    </footer>

</body>
</html>
